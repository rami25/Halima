<div class="teams-header">
  <h1 style="font-size : 25px; color: rgb(50, 50, 124)"><b>COMMENTS</b></h1>
</div>
<div class="wrapper">
  <div class="container">
    <div class="patient-header">
      <span class="datah">User Name</span>

      <span class="datah">Comment</span>

      <span class="datah">Date</span>
    </div>

    <div class="orders-body" *ngIf="comments">
      <div *ngIf="comments.length; else noComment">
        <div
          class="patient-body"
          *ngFor="
            let comment of comments | paginate: { itemsPerPage: 4, currentPage: p }
          "
        >
          <div class="patient-container">
            <span class="data">{{comment.nom}}</span>

            <span class="data">{{comment.commentaire}}</span>

            <span class="data">{{comment.date | date: 'medium'}}</span>
          </div>
        </div>
      </div>
      <pagination-controls
      (pageChange)="p = $event"
      class="pagination"
    ></pagination-controls>
     
    </div>

    
  </div>

  <ng-template #noComment>
    <h1>No Comments</h1>
  </ng-template>
</div>
